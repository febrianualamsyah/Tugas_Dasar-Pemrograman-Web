<!DOCTYPE html>
<html>
<head>
	<title>Belajar HTML</title>
</head>
<body text="white" bgcolor="blue" >
	<h1 align="right">Heading bagian kanan</h1> <!-- align="right" berfungsi untuk teks berada di kanan -->
	<h2 align="left">Heading bagian kiri</h2><!-- align="left" berfungsi untuk teks berada di kiri -->
	<h3 align="center">Heading bagian tengah</h3><!-- align="center" berfungsi untuk teks berada di tengah -->
	<h4 align="center">Heading bagian tengah</h4>
	<h5 align="center">Heading bagian tengah</h5>
	<h6 align="center">Heading bagian tengah</h6>
</body>
</html>
